<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    const fruta1 = prompt("Digite a Primeira Fruta:");
    const fruta2 = prompt("Digite a Segunda Fruta:");
    const fruta3 = prompt("Digite a Terceira Fruta:");
    const bebida1 = prompt("Digite a Primeira Bebida:");
    const bebida2 = prompt("Digite a Segunda Bebida:");
    const bebida3 = prompt("Digite a Terceira Bebida:");

    //PROCESSAMENTO


    let frutas = [fruta1, fruta2, fruta3];
    let bebidas = [bebida1, bebida2, bebida3];
    let listaCompleta = frutas.concat(bebidas);

    //SAÍDA

    document.write("As frutas a serem compradas são: " + frutas[0] + ", " + frutas[1] + ", " + frutas[2] + ".<br>");
    document.write("As bebidas a serem compradas são: " + bebidas[0] + ", " + bebidas[1] + ", " + bebidas[2] + ".<br>");
    document.write("A lista completa de compras é: " + listaCompleta.join(", ")+ ".");
</script>
