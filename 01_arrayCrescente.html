<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA

    const num1 = Number(prompt("Insira o Primeiro Número:"));
    const num2 = Number(prompt("Insira o Segundo Número:"));

    //PROCESSAMENTO
    
    let Lista = [];
    if (num1 < num2) {
        Lista.push(num1, num2);
    } else {
        Lista.push(num2, num1);
    }

    //SAÍDA

     document.write(Lista[0] + " - " + Lista[1]);

</script>
